set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-option -g set-titles on
set-option -g default-shell /usr/bin/zsh
set -g default-terminal "screen-256color"
set-option -g prefix C-a
unbind-key C-b
bind C-a send-prefix

setw -g aggressive-resize on
new -s django
attach -t django
split-window -t 0 '. virtualenvwrapper.sh && workon $PROJECT && grunt watch'
split-window -t 0 '. virtualenvwrapper.sh && workon $PROJECT && make worker'
split-window -t 0 '. virtualenvwrapper.sh && workon $PROJECT && ./manage.py runserver'
